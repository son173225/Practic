{% extends "base.html" %}
{% block content %}

<div class="container">
    <table class="menu-table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Название блюда</th>
                <th scope="col">Описание</th>
                <th scope="col">Цена</th>
                <th scope="col">Взаимодействие</th>
            </tr>
        </thead>
        <tbody>
            {% for menu in menus %}
            <tr>
                <td>{{ menu.id }}</td>
                <td>{{ menu.dish }}</td>
                <td>{{ menu.description }}</td>
                <td>{{ menu.price }} ₽</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_menu', id=menu.id) }}" novalidate>
                        <button type="submit" class="btn btn-danger">удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="menu-form">
        <h3 class="mb-4">Добавить новое блюдо</h3>
        <form method="POST" action="{{ url_for('add_menu') }}" novalidate>
            <div class="form-group">
                <label for="dish">Название блюда</label>
                <input type="text" class="form-control" id="dish" name="dish" required>
            </div>
            <div class="form-group">
                <label for="description">Описание</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="price">Цена</label>
                <input type="number" class="form-control" id="price" name="price" required min="0" max="999999999">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</div>

{% endblock %}
