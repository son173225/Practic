<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка еды — Быстро и вкусно!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            font-weight: 500;
            padding: 0.5rem 1rem;
        }

        .tagline {
            font-size: 0.9rem;
            color: #6c757d;
            margin-left: 10px;
        }

        .divider {
            border-left: 1px solid #dee2e6;
            height: 24px;
            margin: 0 10px;
        }

        .menu-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 25px 0;
            font-size: 0.95rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            overflow: hidden;
        }

        .menu-table thead th {
            background-color: #4a6baf;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
        }

        .menu-table tbody td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: top;
        }

        .menu-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .menu-table tbody tr:hover {
            background-color: #f0f7ff;
        }

        .menu-form {
            background: #f8fafc;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #3a4a6d;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.2s;
        }

        .form-control:focus {
            border-color: #4a6baf;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 107, 175, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #4a6baf;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3d5a94;
        }

        .btn-danger {
            background-color: #e74c3c;
            border: none;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        @media (max-width: 768px) {
            .menu-table {
                display: block;
                overflow-x: auto;
            }

            .menu-form {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <header class="position-fixed w-100"></header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="/restaurant">Доставка еды</a>
                <span class="tagline d-none d-lg-inline">Сервис доставки еды</span>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link text-dark fw-bold" href="/restaurant">Рестораны</span>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <span class="divider d-none d-lg-flex"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">Меню</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order">Заказы</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    </header>
    {% block content %}{% endblock %}
</body>

</html>
